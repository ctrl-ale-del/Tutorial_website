<!--Define as html document-->
<!DOCTYPE html>
<!--Link javascript file-->
<script src="tutorial.js"></script>

<!--General html skeleton-->
<html>
    <head>
        <title> Tutorial Website </title>
        <link rel="stylesheet" href="tutorial.css">
    </head>

    <body>
        
        <!--number in header tag defines importance(size)-->
        <h1>Tutorial Website</h1>

        <!--page break-->
        <br> 
        <h2>Create an account:</h2>
        <form>

            <label for="uname">Username:</label><br>
            <input type="text" id="uname" name="uname" required><br>

            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password" required><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="phnum">Phone Number:</label><br>
            <input type="text" id="phnum" name="phnum" required minlength="10" required maxlength="10" required><br>
            <input type="submit">

        </form>

        <!--Separates content with a line-->
        <hr>
        <p>This button will print the page</p>
        <button type="button" onclick="window.print()">Print</button>
        <div></div>

        <!-- JS inside an html file placed here-->
        <script>
            
        </script>

    </body>
</html>
